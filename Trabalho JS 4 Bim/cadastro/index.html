<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Exemplo de cadastro</title>
</head>
<body page="lista">
    <header style="text-align: center;">
        <h1>Atividade - Cadastro</h1>
        <h2>Gabryel Miranda dos Reis</h2>
    </header>
    <main>
        <div id="lista-registro">
            <table style="margin: auto; width: 80%;">
                <thead> <!-- Deixa a primeira linha pré-configurada -->
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
            <button onclick="visualizar('cadastro')">Novo Cadastro</button>
        </div>
        <div id="cadastro-registro">
            <div>
                <div class="label">
                    <div>ID</div>
                    <div>
                        <input type="number" name="txtid" id="codigo" placeholder="Digite o código" readonly>
                    </div>
                </div>
                <div class="label">
                    <div>NOME</div>
                    <div>
                        <input type="text" name="txtnome" id="nome" placeholder="Digite o nome">
                    </div>
                </div>
                <div class="label">
                    <div>TELEFONE</div>
                    <div>
                        <input type="text" name="txttelefone" id="telefone" placeholder="Digite o telefone">
                    </div>
                </div>
            </div>
            <div>
                <button onclick="inserirPessoa()">Salvar</button>
                <button onclick="visualizar('lista')" class="cinza">Cancelar</button>
            </div>
        </div>
    </main>
    <footer style="text-align: center;">
        Gabryel Miranda dos Reis <br>
        Redes sociais: <br>
        <ul style="list-style: none;">
            <li>Youtube: <a style="color: blueviolet;" href="https://www.youtube.com/@bebelbabubeats">Bebel Beats</a></li>
            <li>Instagram: <a style="color: blueviolet;" href="https://www.instagram.com/bebelbeats/">@bebelbeats</a></li>
            <li>Discord: bebel_radical</li>
        </ul>
    </footer>
</body>
</html>
<script src="js/main.js"></script>
